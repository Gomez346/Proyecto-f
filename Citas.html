<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <nav class="navbar navbar-expand-lg nav-back fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="#">DENTALUX</a>
      <button class="navbar-toggler navbar-toggler-right" type="button"
        data-toggle="collapse" data-target="#navbarResponsive" 
        aria-controls="navbarResponsive" aria-expanded="false" 
        aria-label="Toggle navigation"><i class="fas fa-syringe fa-2x"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" 
            href="#about">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
     
  <!-- End Header -->    
     <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center">
    <div class="container text-center position-relative">
      <h1>Atenci√≥n disponible las 24 horas</h1>
      <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint, deleniti.</h2>
      <a href="#about" class="main-btn">Reservar</a>
    </div>
  </section>
    <!-- End Hero -->
  <div class="container mt-4 p-4">
    <div class="row">
      <div class="col-md-6">
        <h2 class="text-center my-4">Reservar Cita</h2>
        <form>
          <div class="form-group row">
            <label class="col-sm-4 col-lg-4">
              Nombre del paciente
            </label>
            <div class="col-sm-8 col-lg-8">
              <input type="text"id="patient-name"class="form-control"
                placeholder="Name"required>
            </div>
          </div>
          <!---->
          <div class="form-group row">
            <label class="col-sm-4 col-lg-4">
              Contacto
            </label>
            <div class="col-sm-8 col-lg-8">
              <input type="number"id="contact"class="form-control"
                placeholder="123"required>
            </div>
          </div>
             <!---->
          <div class="form-group row">
            <label class="col-sm-4 col-lg-4">
              Dato
            </label>
            <div class="col-sm-8 col-lg-8">
              <input type="date"id="date"class="form-control">
            </div>
          </div>
          <!---->
          <div class="form-group row">
            <label class="col-sm-4 col-lg-4">
              Hora
            </label>
            <div class="col-sm-8 col-lg-8">
              <input type="time"id="time"class="form-control">
            </div>
          </div>
          <!---->
          <div class="form-group row">
            <label class="col-sm-4 col-lg-4">
              Molestias
            </label>
            <div type="text" class="col-sm-8 col-lg-8">
              <textarea id="symptoms" class="form-control" required></textarea>
            </div>
          </div>
                  
          <!---->
          <div class="form-group row justify-content-end">
            <div class="col-sm-5">
              <button type="submit"class="btn btn-form">
                Confirmar
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <h2 id="services" class="text-center my-4"></h2>
        <ul id="consultations"class="list-group"></ul>
      </div>
    </div>
  </div>
  
  
</body>
</html>
