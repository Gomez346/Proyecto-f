<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="./favicon.svg"type="IMAGENES/svg+xml">
    <link rel="stylesheet" href="Crear_Usuarios.css">
</head>
<body>

    <div class="div-titulo">
        <h1>Crear Usuarios</h1>
    </div>

    <div class="contenedor">

        <div class="div-formulario">
            <h2>Formulario</h2>

            <form action="#" id="formulario">
                <input type="text" id="nombre" placeholder="Ingresar un nombre">
                <input type="password" id="contraseña" placeholder="Ingresar la contraseña">
                <input type="text" id="telefono" placeholder="Ingresar teléfono">


                <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>

                <label class="form-check-label" for="myCheck">Estoy de acuerdo con las condiciones.</label>
                <div class="valid-feedback">Válido.</div>
                <div class="invalid-feedback">Marque esta casilla para continuar.</div>
                <button type="submit" id="btnAgregar">Agregar Paciente</button>
            </form>
        </div>

        <div class="div-listado">
            <h2>Lista de Pacientes</h2>
            <div class="div-pacientes">

            </div>
        </div>

    </div>
    



    <script src="Crear_Usuarios.js"></script>
</body>
</html>
