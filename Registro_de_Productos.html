<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Productos</title>
    <link rel="shortcut icon" href="./favicon.svg"type="IMAGENES/svg+xml">
    <link rel="stylesheet" href="Registro_de_Productos.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <form autocomplete="off" onsubmit="onFormSubmit()" class="NOM">
                    <div>
                        <label for="productCode">Nombre </label>
                        <input type="text" name="productCode" id="productCode" pattern="[A-Za-z]+" title="Ingresa solo letras" required>
                    </div>
                    <div>
                        <label for="product">Direccion</label>
                        <input type="text" name="product" id="product" required>
                    </div>
                    <div>
                        <label for="servis">Servicio Realizado</label>
                        <input type="text" name="servis" id="qty"  title="Ingresa solo letras" required>
                    </div>
                    <div>
                        <label for="perPrice">Precio Total</label>
                        <input type="number" name="perPrice" id="perPrice">
                    </div>
    
                    <div class="form-check mb-3 ">
                        <input class="form-check-input" type="checkbox" id="myCheck"  name="remember" required>
                        <label class="form-check-label" for="myCheck">Estoy de acuerdo con las condiciones.</label>
                        <div class="valid-feedback">Válido.</div>
                        <div class="invalid-feedback">Marque esta casilla para continuar.</div>
                    </div>
    
                    <div class="form_action--button">
                        <input type="submit" value="Agregar Servicios">
                        <input type="reset" value="Reiniciar">
                    </div>
                </form>
            </td>
            <td>
                <h1 class="title">Registro de Servicios</h1>
                <table class="list" id="storeList"> 
                    <thead> 
                        <tr>
                            <th>Nombre </th>
                            <th>Dirección</th>
                            <th>Servicio Realizado</th>
                            <th>Precio</th>
                        </tr>
                    </thead>
                    <tbody>
    
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    

    <script src="Registro_de_Productos.js"></script>
</body>
</html>
